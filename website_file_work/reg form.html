<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PEEYUSH KUMAR-CSE/36/18</title>
    <style media="screen">
      h1{
        text-align:center;
        font-style:sans-serif;

      }
      body{
        background-color:Darkcyan;
      }

    </style>
  </head>
  <body>
    <h1>STUDENT REGISTRATION FORM</h1>
     <table align="center" cellpadding="15">
       <tr>
         <td>FIRST NAME :</td>
         <td><input type="text" name="first name" value="" maxlength="30"> (max length is 30)</td>
       </tr>
       <tr>
         <td>SECOND NAME :</td>
         <td><input type="text" name="second name" value="" maxlength="30"> (max length is 30)</td>
       </tr>
       <tr>
         <td>DATE OF BIRTH :</td>
         <td>
         <select class="birthday_day" name="birthday_day">
           <option value="-1">Day:</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>

         </select>
         <select class="birthday_month" name="birthday_month">
           <option value="-1">month:</option>
           <option value="Jan">Jan</option>
           <option value="Feb">Feb</option>
           <option value="March">March</option>
           <option value="April">April</option>
           <option value="May">May</option>
           <option value="June">June</option>
           <option value="July">July</option>
           <option value="Aug">Aug</option>


         </select>
         <select class="birthday_year" name="birthday_year">
           <option value="-1">Year</option>
           <option value="1999">1999</option>
           <option value="2000">2000</option>
           <option value="2001">2001</option>
           <option value="2002">2001</option>
           <option value="2003">2003</option>
           <option value="2004">2004</option>
           <option value="2005">2005</option>
           <option value="2006">2006</option>
           <option value="2007">2007</option>
           <option value="2008">2008</option>


         </select>
         </td>
       </tr>
       <tr>
         <td>EMAIL ID :</td>
         <td><input type="text" name="email_id" value=""></td>
       </tr>
       <tr>
         <td>MOBILE NO. :</td>
         <td><input type="text" name="mobile no." value="" maxlength="10"> (10 digit number)</td>
       </tr>
       <tr>
         <td>GENDER :</td>
         <td><input type="radio" name="GENDER" value="male">Male
         <input type="radio" name="GENDER" value="female">Female</td>
       </tr>
       <tr>
         <td>ADDRESS :</td>
         <td><textarea name="address" rows="4" cols="30"></textarea></td>
       </tr>
       <tr>
         <td>CITY :</td>
         <td><input type="text" name="city" value=""></td>
       </tr>
       <tr>
         <td>STATE :</td>
         <td><input type="text" name="state" value=""></td>
       </tr>
       <tr>
         <td colspan="1"  align="center"  id="submit"></td>
         <td><input type="submit" name="" value="submit"></td>
       </tr>


     </table>

  </body>
</html>
